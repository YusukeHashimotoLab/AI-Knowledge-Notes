<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="機械学習、Web開発、データサイエンスの技術記事とチュートリアル">
    <title>知識ベース - Hashimoto Lab</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <a href="#main" class="skip-to-content">コンテンツへスキップ</a>

    <!-- Header Navigation -->
    <header class="site-header">
        <nav class="nav-container">
            <a href="index.html" class="nav-logo">Hashimoto Lab</a>
            <ul class="nav-menu">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="research.html">研究</a></li>
                <li><a href="publications.html">論文</a></li>
                <li><a href="knowledge.html" class="active">知識ベース</a></li>
                <li><a href="members.html">メンバー</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
                <li><a href="../en/knowledge.html" lang="en">English</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" class="main-content">
        <section class="page-hero">
            <h1>知識ベース</h1>
            <p class="hero-description">機械学習、Web開発、データサイエンスの技術記事とチュートリアル</p>
        </section>

        <!-- Filter Section -->
        <section class="knowledge-filters">
            <div class="filter-group">
                <label for="category-filter">カテゴリ:</label>
                <select id="category-filter">
                    <option value="all">すべて</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="level-filter">レベル:</label>
                <select id="level-filter">
                    <option value="all">すべて</option>
                    <option value="beginner">初級</option>
                    <option value="intermediate">中級</option>
                    <option value="advanced">上級</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="search" id="search-input" placeholder="記事を検索..." aria-label="記事を検索">
            </div>
        </section>

        <!-- Articles List -->
        <section class="articles-section">
            <div id="articles-container" class="articles-grid">
                <!-- Articles will be dynamically loaded here -->
                <p class="loading-message">記事を読み込み中...</p>
            </div>
            <div id="no-results" class="no-results" style="display: none;">
                <p>該当する記事が見つかりませんでした。</p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Hashimoto Laboratory, Tohoku University. All rights reserved.</p>
        <p>🤖 AI-Powered Content Generation System</p>
    </footer>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav" aria-label="モバイルナビゲーション">
        <a href="index.html" aria-label="ホーム">
            <span>ホーム</span>
        </a>
        <a href="research.html" aria-label="研究">
            <span>研究</span>
        </a>
        <a href="knowledge.html" class="active" aria-label="知識ベース">
            <span>知識</span>
        </a>
        <a href="contact.html" aria-label="お問い合わせ">
            <span>連絡</span>
        </a>
    </nav>

    <script src="../assets/js/knowledge-loader.js"></script>
</body>
</html>
